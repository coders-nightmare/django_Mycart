{% extends 'shop/base.html' %}
<!-- added title -->
{% block title %}Checkout {% endblock %}
<!-- added css here -->
{% block body %}
<div class="container">
    <div class="row my-5">
        <div class="col">
            <h2>Step 1- My awesome cart express checkout - review your cart Items</h2>
            <ul class="list-group" id="items">
            </ul>
        </div>
    </div>
    <div class="row my-5">
        <div class="col">
            <h2>Step-2 --Enter Address and other details:</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address Line 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Enter State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col">
                        <label for="number">Mobile Number</label>
                        <input type="tel" class="form-control" id="number">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<!-- end  -->
{%block js%}
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
}
else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
sum=0;
if ($.isEmptyObject(cart)){
    mystr=`<p>Your cart is empty , please add some item before checking out!</p>`;
    $('#items').append(mystr);
}
else{
    for (item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];
        sum=sum+qty;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">${name}
        <span class="badge badge-primary badge-pill">${qty}</span></li>`;
        $('#items').append(mystr);
    }
}
document.getElementById('cart').innerHTML=sum;
</script>
{%endblock%}
